name: planeance
description: "A project that lists all the deadlines of everyday life"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

# Style ux/ui
  cupertino_icons: ^1.0.8
  stylish_bottom_bar: ^1.1.1


# Package data 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.5+1

  flutter_localizations:
    sdk: flutter
  flutter_gen: ^5.9.0
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.2.1
  hive_generator: ^2.0.1


flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
     
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900

